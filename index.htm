<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>My Library Record</title>
</head>

<body>

    <!-- Navigation Bar  -->
    <nav class="navbar navbar-dark bg-dark m-1" style="border-radius: 4px;">
        <a class="navbar-brand text-white">My Library Record</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <!-- End of navigation bar -->
    <!-- start of alert box -->
    <div id="alert">
        
    </div>
    <!-- end of alert box -->

    <!-- Start:- form  -->
    <div class="container">
        <form class="my-2" id="form">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Book Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name..">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author Name" class="col-sm-2 col-form-label">Author Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authorName" placeholder="Enter Author Name..">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Category:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="computer"
                                value="computer" checked>
                            <label class="form-check-label" for="computer">
                                Computer Engineering
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Electronic"
                                value="electronic">
                            <label class="form-check-label" for="Electronic">
                                Electronic Engineering
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="mechanical"
                                value="mechanical">
                            <label class="form-check-label" for="mechanical">
                                Mechanical Engineering

                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>



        <!-- Start:- display book  -->


        <div class="table-responsive-sm showTable">
            <table class="table table-hover text-center">
                <thead>
                    <tr>

                        <th scope="col">Book Name</th>
                        <th scope="col">Author Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                   
                    <!-- Here Show Dynemic Data -->

                </tbody>
            </table>
        </div>

        <!-- End:- display book  -->





    </div>
    <!-- End:- form  -->









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
